<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="/resources/style/style.css">
</head>
<body>
        <nav>
            <div class="logo_container">
                <img src="/resources/img/logo.png" alt="Tea Cozy Logo">
            </div>
            <div class="menu_container">
                <ul>
                    <li>Mission</li>
                    <li>Featured Tea</li>
                    <li>Location</li>
                </ul>
            </div>
        </nav>
    
    <section class="mission_section">
        <img src="/resources/img/mission-background.jpg" alt="background image">
        <div class="mission_description">
            <h2>Our Mission</h2>
            <h4>Headpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </section>

    <section class="month_tea_section">
        <div class="sction_title">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy</h4>
        </div>
    
        <div class="month_tea_content">
            <figure class="tea_content">
                <img src="/resources/img/berryblitz.jpg" alt="Fall Berry Blitz Tea">
                <figcaption>Fall Berry Blitz Tea</figcaption>
            </figure>
            <figure class="tea_content">
                <img src="/resources/img/spiced-rum.jpg" alt="Spiced Rum Tea">
                <figcaption>Spiced Rum Tea</figcaption>
            </figure>
            <figure class="tea_content">
                <img src="/resources/img/donut.jpg" alt="Seasonal Donuts">
                <figcaption>Seasonal Donuts</figcaption>
            </figure>
            <figure class="tea_content">
                <img src="/resources/img/myrtle-ave.jpg" alt="Myrtle Ave Tea">
                <figcaption>Myrtle Ave Tea</figcaption>
            </figure>
            <figure class="tea_content">
                <img src="/resources/img/bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                <figcaption>Bedford Bizarre Tea</figcaption>
            </figure>
        </div>
    </section>

</body>
</html>
